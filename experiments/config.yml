# Run info
run:
  tar_name: 'carbonsense_v2.tar'

# Model parameters
model:
  latent_space_dim: 128
  num_frequencies: 12
  input_embedding_dim: 22
  context_length: 32
  obs_dropout: 0.3
  layers: 'wcswcswcswcsssss'
  targets:
    - NEE
  pretrained_path: '/home/mfortier/EcoPerceiver/ecoperceiver/resnet18_weights.pth'


# Optimizer parameters
optimizer:
  weight_decay: 0.05
  lr: 5.e-6
  min_lr: 0.0
  warmup_epochs: 1
  num_epochs: 20
  save_interval: 1
  accum_iter: 2
  start_epoch: 0


# Dataset parameters
dataset:
  targets:
    - NEE
  context_length: 32
  use_modis: true
  use_phenocam: true
  single_image: true


# Dataloader parameters
dataloader:
  batch_size: 512 # total_batch_size = batch_size * num_processes
  num_workers: 8
  pin_memory: yes
  shuffle: true


