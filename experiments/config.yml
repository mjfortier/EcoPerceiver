# Run info
run:
  tar_name: 'carbonsense_v2_hourly.tar'

# Model parameters
model:
  latent_space_dim: 128 # play with 64
  num_frequencies: 12 
  input_embedding_dim: 32
  context_length: 32 # play 48, 64
  obs_dropout: 0.3
  weight_sharing: true
  layers: 'wcswcswcswcsssss' # IMPORTANT: perciver arq, look at the perciver paper (more wcs or remove some s attt at the end)
  targets:
    - NEE
    - GPP_DT
    - RECO_DT
    - FCH4
    - LE
  pretrained_path: '/home/l/luislara/links/scratch/EcoPerceiver/ecoperceiver/resnet18_weights.pth'

# Optimizer parameters
optimizer:
  weight_decay: 0.05
  lr: 3.e-6 # chnage one order of magnitude (-7)
  min_lr: 0.0
  warmup_epochs: 1
  num_epochs: 20 # play with lower 10,15
  save_interval: 1
  accum_iter: 2
  start_epoch: 0


# Dataset parameters
dataset:
  targets:
    - NEE
    - GPP_DT
    - RECO_DT
    - FCH4
    - LE
  context_length: 32
  use_modis: true
  use_phenocam: true
  single_image: true


# Dataloader parameters
dataloader:
  batch_size: 512 # total_batch_size = batch_size * num_processes
  num_workers: 8
  pin_memory: yes
  shuffle: true


